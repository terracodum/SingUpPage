<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Page</title>
</head>
<body>
    <div class="mp">

        <div class="main_img">
            <p class="odin"> <img src="./images/aot.png" class="aot"> Scout Regiment</p>
        </div>

        <div class="form_page">
            <div class="head">
                <p>On this Page you can sign up in Scout Regiment</p>
            </div>
            <div class="form">
                <h2 style="padding:10px">Sign Up</h2>
                <form id="forn_reg">
                    <div class="line">
                        <label for="first_name">First Name</label>
                        <input name="first_name" type="text" id="first_name"/>
                    </div>
                    <div class="line">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" type="text" id="last_name"/>
                    </div>
                    <div class="line">
                        <label for="eml">Email</label>
                        <input type="email" name="eml" id="eml"/>
                    </div>
                    <div class="line">
                        <label for="num">Phone Number</label>
                        <input type="tel " name="num" id="num"/>
                    </div>
                    <div class="line">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass"/>
                    </div>
                    <div class="line">
                        <label for="conf">Confirm Password</label>
                        <input type="password" name="conf" id="conf"/>
                    </div>
                </form>
                <div class="btn">
                    <button class="submit" type="submit">Create Account</button>
                </div>
            </div>

            <div class="footer"> <p>Created by TerraCodum (ex HuinyaCode)</p></div>
        </div>   

    </div>
    <script src="script.js" defer></script>
</body>
</html>
